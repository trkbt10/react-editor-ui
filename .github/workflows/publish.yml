name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run (do not actually publish)'
        required: false
        default: 'false'
        type: boolean

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should-publish: ${{ steps.check.outputs.should-publish }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check version change
        id: check
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should-publish=true" >> "$GITHUB_OUTPUT"
            echo "Manual trigger: publishing v$VERSION"
            exit 0
          fi

          OLD_VERSION=$(git show HEAD~1:package.json | node -e "
            let d=''; process.stdin.on('data',c=>d+=c);
            process.stdin.on('end',()=>console.log(JSON.parse(d).version))
          ")

          if [ "$OLD_VERSION" = "$VERSION" ]; then
            echo "should-publish=false" >> "$GITHUB_OUTPUT"
            echo "Version unchanged ($VERSION), skipping"
          else
            echo "should-publish=true" >> "$GITHUB_OUTPUT"
            echo "Version changed: $OLD_VERSION â†’ $VERSION"
          fi

  publish:
    needs: check-version
    if: ${{ needs.check-version.outputs.should-publish == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests (excluding e2e)
        run: bun run test

      - name: Build
        run: bun run build

      - name: Publish to npm (dry-run)
        if: ${{ inputs.dry-run == 'true' }}
        run: npm publish --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        if: ${{ inputs.dry-run != 'true' }}
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
